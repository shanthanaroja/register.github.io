<!DOCTYPE html>
<!DOCTYPE html>
<html>
<head>
	<title>Registration form</title>
</head>
<body>
	<form method="GET" >
		<header>
			<h1><strong><center>Registration Form</strong></center></h1>
		</header>
		<center>
		First Name:<input type="text" name="firstname"><br>
		Last Name:<input type="text" name="lastname"><br>
		EmailId:<input type="email" name="emailid" required><br>
		Password:<input type="Password" name="password" max="8"><br>
		Gender:
		<input type="radio" name="gender">Male<br>
		<input type="radio" name="gender">Female<br>
		<input type="radio" name="gender">Others<br>
		Date of Birth:<input type="Date" name="date"><br>
		Completed courses:<input type="checkbox" name="completedcourses">C<br>
		<input type="checkbox" name="completedcourses">C++<br>
		<input type="checkbox" name="completedcourses">Python<br>
		New courses:<select>
			<option value="Java">Java</option>
			<option value="Machine learning">Machine Learning</option>
		</select>
		<footer>
		<input type="submit" name="submit" value="Register">
		<input type="reset" name="reset" value="Reset">
        </footer></center>
</body>
</html>
<head>
